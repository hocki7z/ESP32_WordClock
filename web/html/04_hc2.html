<!DOCTYPE html>
<html>
  <title>ESP Async Web Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="../css/pico.css" />
  <link rel="stylesheet" type="text/css" href="../css/custom.css" />
  <link rel="stylesheet" type="text/css" href="../css/icons.css" />
  <script src="../js/doc.js" defer></script>
  <script src="../js/lang.js" defer></script>
  <script src="../js/fun.js" defer></script>
  <script src="../js/events.js" defer></script>
  <style></style>
  <script>
    function test() {
      document.getElementById("tab4").classList.add("active");
      localizePage("de");
    }
    setInterval(test, 1000);
  </script>
  </head>
  <body>
    <!-- Layout -->
    <header
      style="
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      "></header>
    <!-- Tab-Content -->
    <main class="container">
      <!--SECTION-START-->
      <!-- HC2-Inhalt hier -->
      <div id="tab4" class="tab-content">
        <div class="grid">
          <!-- Grid 1 -->
          <article class="card">
            <p class="table-header" data-i18n="config"></p>
            <table class="striped">
              <tbody>
                <tr>
                  <td data-i18n="hc2$ $night_temp"></td>
                  <td id="p04_hc2_night_temp" class="table-value"></td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $day_temp"></td>
                  <td id="p04_hc2_day_temp" class="table-value"></td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $operation_mode"></td>
                  <td id="p04_hc2_op_mode" class="table-value"></td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $holiday_temp"></td>
                  <td id="p04_hc2_hday_temp" class="table-value"></td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $max_temp"></td>
                  <td id="p04_hc2_max_temp" class="table-value"></td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $interpretation"></td>
                  <td id="p04_hc2_interp" class="table-value"></td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $switch_on_temperature"></td>
                  <td id="p04_hc2_sw_on_temp" class="table-value">--</td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $switch_off_threshold"></td>
                  <td id="p04_hc2_sw_off_th" class="table-value">--</td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $reduction_mode"></td>
                  <td id="p04_hc2_red_mode" class="table-value"></td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $heating_system"></td>
                  <td id="p04_hc2_heatsys" class="table-value"></td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $temp_offset"></td>
                  <td id="p04_hc2_temp_offset" class="table-value"></td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $remotecontrol"></td>
                  <td id="p04_hc2_remotecontrol" class="table-value"></td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $summer_mode_threshold"></td>
                  <td id="p04_hc2_summer_th" class="table-value">--</td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $frost_protection_threshold"></td>
                  <td id="p04_hc2_frost_th" class="table-value">--</td>
                </tr>
              </tbody>
            </table>
          </article>

          <article class="card">
            <p class="table-header" data-i18n="status"></p>
            <table class="striped">
              <tbody>
                <tr>
                  <td data-i18n="hc2$ $flow_setpoint"></td>
                  <td id="p04_hc2_flow_set" class="table-value"></td>
                  <td>°C</td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $flow_temp"></td>
                  <td id="p04_hc2_flow_act" class="table-value"></td>
                  <td>°C</td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $heat_curve_10C"></td>
                  <td id="p04_hc2_heat_curve_10C" class="table-value"></td>
                  <td>°C</td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $heat_curve_0C"></td>
                  <td id="p04_hc2_heat_curve_0C" class="table-value"></td>
                  <td>°C</td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $heat_curve_-10C"></td>
                  <td id="p04_hc2_heat_curve_-10C" class="table-value"></td>
                  <td>°C</td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $mixer"></td>
                  <td id="p04_hc2_mixer" class="table-value"></td>
                  <td>%</td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $off_time_opt_duration"></td>
                  <td id="p04_hc2_off_time_opt_dur" class="table-value">--</td>
                  <td>min</td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $on_time_opt_duration"></td>
                  <td id="p04_hc2_on_time_opt_dur" class="table-value">--</td>
                  <td>min</td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $pump"></td>
                  <td id="p04_hc2_pump" class="table-value"></td>
                  <td>%</td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $room_setpoint"></td>
                  <td id="p04_hc2_room_set" class="table-value"></td>
                  <td>°C</td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $room_temp"></td>
                  <td id="p04_hc2_room_temp" class="table-value"></td>
                  <td>°C</td>
                </tr>
              </tbody>
            </table>
          </article>
        </div>
        <!-- END Grid 1 -->
        <div class="grid">
          <!-- Grid 2 -->

          <article class="card">
            <p class="table-header" data-i18n="op_values$ 1$"></p>
            <table class="striped">
              <tbody>
                <tr>
                  <td data-i18n="hc2$ $ov1_off_time_optimization"></td>
                  <td id="p04_hc2_ov1_off_time_opt" class="table-value">--</td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $ov1_on_time_optimization"></td>
                  <td id="p04_hc2_ov1_on_time_opt" class="table-value">--</td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $ov1_automatic"></td>
                  <td id="p04_hc2_ov1_auto" class="table-value"></td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $ov1_ww_priority"></td>
                  <td id="p04_hc2_ov1_ww_priority" class="table-value"></td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $ov1_screed_drying"></td>
                  <td id="p04_hc2_ov1_screed_drying" class="table-value"></td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $ov1_holiday"></td>
                  <td id="p04_hc2_ov1_holiday" class="table-value"></td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $ov1_frost_protection"></td>
                  <td id="p04_hc2_ov1_frost" class="table-value">--</td>
                </tr>
              </tbody>
            </table>
          </article>

          <article class="card">
            <p class="table-header" data-i18n="op_values$ 2$"></p>
            <table class="striped">
              <tbody>
                <tr>
                  <td data-i18n="hc2$ $ov2_summer"></td>
                  <td id="p04_hc2_ov2_summer" class="table-value"></td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $ov2_day"></td>
                  <td id="p04_hc2_ov2_day" class="table-value"></td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $ov2_no_conn_to_remotectrl"></td>
                  <td id="p04_hc2_ov2_no_con_remote" class="table-value">--</td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $ov2_remotectrl_error"></td>
                  <td id="p04_hc2_ov2_remote_err" class="table-value">--</td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $ov2_failure_flow_sensor"></td>
                  <td id="p04_hc2_ov2_fail_flow_sens" class="table-value">
                    --
                  </td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $ov2_flow_at_maximum"></td>
                  <td id="p04_hc2_ov2_flow_at_max" class="table-value">--</td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $ov2_external_signal_input"></td>
                  <td id="p04_hc2_ov2_ext_sign_in" class="table-value">--</td>
                </tr>
              </tbody>
            </table>
          </article>
        </div>
        <!-- END Grid 2 -->

        <!-- Grid 3 -->
        <div class="grid">
          <article class="card">
            <p class="table-header" data-i18n="programs"></p>
            <h6 data-i18n="act_prg"></h6>
            <div id="p04_hc2_act_prg"></div>
            <h6 data-i18n="man_prg_timer"></h6>
            <table class="striped">
              <tbody>
                <tr>
                  <td data-i18n="hc2$ $timer++ 01"></td>
                  <td id="p04_hc2_t01" class="table-value"></td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $timer++ 02"></td>
                  <td id="p04_hc2_t02" class="table-value"></td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $timer++ 03"></td>
                  <td id="p04_hc2_t03" class="table-value"></td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $timer++ 04"></td>
                  <td id="p04_hc2_t04" class="table-value"></td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $timer++ 05"></td>
                  <td id="p04_hc2_t05" class="table-value"></td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $timer++ 06"></td>
                  <td id="p04_hc2_t06" class="table-value"></td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $timer++ 07"></td>
                  <td id="p04_hc2_t07" class="table-value"></td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $timer++ 08"></td>
                  <td id="p04_hc2_t08" class="table-value"></td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $timer++ 09"></td>
                  <td id="p04_hc2_t09" class="table-value"></td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $timer++ 10"></td>
                  <td id="p04_hc2_t10" class="table-value"></td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $timer++ 11"></td>
                  <td id="p04_hc2_t11" class="table-value"></td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $timer++ 12"></td>
                  <td id="p04_hc2_t12" class="table-value"></td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $timer++ 13"></td>
                  <td id="p04_hc2_t13" class="table-value"></td>
                </tr>
                <tr>
                  <td data-i18n="hc2$ $timer++ 14"></td>
                  <td id="p04_hc2_t14" class="table-value"></td>
                </tr>
              </tbody>
            </table>
          </article>
        </div>
        <!-- END Grid 3 -->
      </div>
      <!--SECTION-END-->
    </main>
    <!-- Footer -->
    <footer
      style="
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      ">
      <div id="status">STATUS</div>
    </footer>
  </body>
</html>
