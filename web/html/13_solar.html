<!DOCTYPE html>
<html>
  <head>
    <title>ESP Async Web Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../css/pico.css" />
    <link rel="stylesheet" type="text/css" href="../css/custom.css" />
    <link rel="stylesheet" type="text/css" href="../css/icons.css" />
    <script src="../js/main.js" defer></script>
    <script src="../js/lang.js" defer></script>
    <style></style>
    <script>
      function test() {
        document.getElementById("tab13").classList.add("active");
      }
      setInterval(test, 1000);
    </script>
  </head>
  <body>
    <!-- Layout -->
    <header
      style="
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      "></header>
    <!-- Tab-Content -->
    <main class="container">
      <!--SECTION-START-->
      <div id="tab13" class="tab-content">
        <div class="grid">
          <!-- Grid 1 -->
          <article class="card">
            <p class="table-header" data-i18n="config"></p>
            <table class="striped">
              <tbody>
                <tr>
                  <td data-i18n="solar$ $on"></td>
                  <td id="p13_solar_enable" class="table-value">--</td>
                </tr>
                <tr>
                  <td data-i18n="solar$ $opmode"></td>
                  <td id="p13_solar_opmode" class="table-value">--</td>
                </tr>
                <tr>
                  <td data-i18n="solar_min"></td>
                  <td id="p13_solar_min" class="table-value">--</td>
                </tr>
                <tr>
                  <td data-i18n="solar_max"></td>
                  <td id="p13_solar_max" class="table-value">--</td>
                </tr>
              </tbody>
            </table>
          </article>

          <article class="card">
            <p class="table-header" data-i18n="status"></p>
            <table class="striped">
              <tbody>
                <tr>
                  <td data-i18n="solar$ $load"></td>
                  <td id="p13_solar_load" class="table-value">--</td>
                  <td></td>
                </tr>
                <tr>
                  <td data-i18n="solar$ $hot_water"></td>
                  <td id="p13_solar_ww" class="table-value">--</td>
                  <td>°C</td>
                </tr>
                <tr>
                  <td data-i18n="solar$ $collector"></td>
                  <td id="p13_solar_collector" class="table-value">--</td>
                  <td>°C</td>
                </tr>
                <tr>
                  <td data-i18n="solar++ 9147"></td>
                  <td id="p13_solar_9147" class="table-value">--</td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </article>
        </div>
        <!-- END Grid 1 -->
        <div class="grid">
          <!-- Grid 2 -->
          <article class="card">
            <p class="table-header" data-i18n="lifetimes"></p>
            <table class="striped">
              <tbody>
                <tr>
                  <td data-i18n="solar$ $runtime_years"></td>
                  <td id="p13_solar_run_years" class="table-value">--</td>
                </tr>
                <tr>
                  <td data-i18n="solar$ $runtime_days"></td>
                  <td id="p13_solar_run_days" class="table-value">--</td>
                </tr>
                <tr>
                  <td data-i18n="solar$ $runtime_hours"></td>
                  <td id="p13_solar_run_hours" class="table-value">--</td>
                </tr>
                <tr>
                  <td data-i18n="solar$ $runtime_minutes"></td>
                  <td id="p13_solar_run_min" class="table-value">--</td>
                </tr>
              </tbody>
            </table>
          </article>
        </div>
        <!--END GRID-->
      </div>
      <!--SECTION-END-->
    </main>
    <!-- Footer -->
    <footer
      style="
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      ">
      <div id="status">STATUS</div>
    </footer>
  </body>
</html>
